name: Build Java 17 Maven Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # 新增步骤：上传构建产物到 GitHub Artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          # 产物名称（在 GitHub 页面显示的名称）
          name: project-build-artifacts
          # 要上传的产物路径（单模块项目用这个）
          path: target/*.jar
          # 如果是多模块项目，替换为：
          # path: |
          #   module-a/target/*.jar
          #   module-b/target/*.war
          # 保留产物的有效期（默认90天，可自定义）
          retention-days: 30
